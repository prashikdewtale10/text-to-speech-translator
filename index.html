<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />

    <!-- bootstrapcdn -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
   <!-- Font Awesome CDN -->
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <title>Text to Speech Convertor</title>
    <style>
        body{
            background-color: #141414;
            font-family: 'Pacifico', cursive;
        }
        .cont{
            margin-top: 30px;
            padding: 20px;
        }
        .head{
            font-size: 40px;
        }
    </style>
</head>
<body class=" text-white">
    <div class="header text-center head font-weight-bold ">
        Text to Speech Translater
    </div>
    
    <div class="container bg-success cont text-center">

     <img src="download.jpeg" alt="logo" class="mb-5 ">
     <div class="row">
         <div class="col-md-6 mx-auto">

             <form >

                <!-- textarea  -->

                 <div class="form-group">
                     <textarea name="" id="text-input"  placeholder="Input your text ..." class="form-control form-control-lg"></textarea>
                 </div>

                       <!-- Rate value -->
                 <div class="form-group mt-3">
                     <label for="rate">Rate</label>
                     <div id="rate-value" class="badge bg-primary float-right"> 1</div>
                     <input type="range" name="" id="rate" class="form-range form-control-range"" min="0.5" max="2" value="1" step="0.1"> 
                 </div>

                      <!-- Pitch value -->
                 <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge bg-primary float-right "> 1</div>
                    <input type="range" id="pitch" class="custom-range form-control-range"" min="0" max="2" value="1" step="0.1"> 
                </div>

                <!-- Option Values -->
                <div class="form-group">
                    <select class="form-control  form-control-lg" id="voice-select"></select>
                </div>
                      
                <button class="btn btn-light btn-lg  btn-block">Speech it</button>
             </form>

         </div>
     </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
